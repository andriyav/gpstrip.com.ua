{% load static %}
{% load store_tags %}
                                  <div class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                                <i class="fa fa-shopping-cart"></i>
                                <span>Your Cart</span>
                                <div class="qty">{{ request.user|cart_item_count }}</div>
                            </a>

                            <div class="cart-dropdown">

                                <div class="cart-list">
           {% for order_item in cart_item %}
                                    <div class="product-widget">

                                        <div class="product-img">
                                            <img src="{{ order_item.item.photo.url }}" alt="">
                                        </div>

                                        <div class="product-body">
                                            <h3 class="product-name"><a href="#">{{order_item.item.title}}</a></h3>
                                            <h4 class="product-price"><span class="qty">1x22222</span>{{order_item.item.price}}</h4>
                                        </div>
                                        <button class="delete"><i class="fa fa-close"></i></button>

                                    </div>
 {% endfor %}
                                </div>

                                <div class="cart-summary">
                                    <small>{{ request.user|cart_item_count }} Item(s) selected</small>
                                    <h5>Разом: {{object.get_total}}</h5>
                                </div>
                                <div class="cart-btns">
                                    <a href="{% url 'cart' %}">View Cart</a>
                                    <a href="{% url 'checkout' %}">Checkout <i class="fa fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </div>

   {% for item in related %}
<div class="col-md-3 col-xs-6">
	<a href="{{item.get_absolute_url}}">
						<div class="product">
							<div class="product-img">
								<img src="{{ item.photo.url }}" alt="">
								{{ getitem.title}}
								<div class="product-label">
									<span class="sale">-30%</span>
								</div>
							</div>
							<div class="product-body">
								<p class="product-category">{{item.cat}}</p>
								<h3 class="product-name"><a href="#">{{item.title}}</a></h3>
								{% if item.discount %}
										<h4 class="product-price">{{item.discount_price_calculation | floatformat:2}} грн
											<del class="product-old-price">{{item.price}} грн	</del></h4>
										{% else %}
										<h4 class="product-price">{{item.price}} грн </h4>
										{% endif %}
								<div class="product-rating">
								</div>
								<div class="product-btns">
									<button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">Занести в улюблене</span></button>
									<button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
									<button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
								</div>
							</div>
							<div class="add-to-cart">
								<button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
							</div>
						</div>
					</div>
     {% endfor %}
